sudo: required
dist: trusty
language: generic

before_install:
   - sudo add-apt-repository -y ppa:texlive-backports/ppa
   - sudo apt-get update
install:
   - sudo apt-get install -y texlive-latex-base texlive-latex-recommended texlive-latex-extra
   - sudo apt-get install -y texlive-science texlive-fonts-recommended texlive-fonts-extra psutils
script:
   - make clean
   - make
notifications:
  email: false
